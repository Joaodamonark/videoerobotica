<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento de Sistema com IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho com navegação entre os 3 temas -->
    <header>
        <h1>Desenvolvimento de Sistema com Inteligência Artificial</h1>
        <nav>
            <ul>
                <li><a href="#tema1">Sistemas de Recomendação</a></li>
                <li><a href="#tema2">Automação de Processos</a></li>
                <li><a href="#tema3">Segurança com IA</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção para Sistema de Recomendação -->
    <section id="tema1">
        <div class="content">
            <h2>Escolha seu gênero favorito:</h2>
            <form id="genre-form">
                <label for="genre">Gênero:</label>
                <select id="genre" name="genre">
                    <option value="action">Ação</option>
                    <option value="comedy">Comédia</option>
                    <option value="drama">Drama</option>
                    <option value="romance">Romance</option>
                </select>
                <button type="submit">Ver Recomendações</button>
            </form>

            <div id="recommendations" class="recommendations">
                <!-- As recomendações de filmes serão exibidas aqui -->
            </div>
        </div>
    </section>

    <!-- Seção para Automação de Processos -->
    <section id="tema2">
        <div class="content">
            <h2>Carregue um documento para classificação:</h2>
            <form id="document-form">
                <input type="file" id="document" name="document" accept=".txt, .pdf">
                <button type="submit">Classificar Documento</button>
            </form>

            <div id="result" class="result">
                <!-- O resultado da classificação será exibido aqui -->
            </div>
        </div>
    </section>

    <!-- Seção para Reconhecimento Facial com IA -->
    <section id="tema3">
        <div class="content">
            <h2>Envie uma imagem para reconhecimento:</h2>
            <form id="image-form">
                <input type="file" id="image-upload" name="image" accept="image/*">
                <button type="submit">Verificar Face</button>
            </form>

            <div id="face-result" class="face-result">
                <!-- O resultado será exibido aqui -->
            </div>
        </div>
    </section>

    <footer>
        <p>Desenvolvido por ChatGPT - 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
>
</html> <!-- Fim do documento HTML -->
